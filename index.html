<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@200;400;600;800;900&family=Poppins:wght@100;200;300&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <title>Chat Uol</title>
</head>
<body>
    <div class="login" id="login">
        <img class="logoLogin" src="./img/logo.png">

        <input type="text" class="name" 
        name="message" id="message" 
        placeholder="Qual o seu nome?"/>
        <button class="bttn" onclick="getName()" 
        id="sendName">Login</button>
    </div>
    <div class="container" >
        <div class="top-bar">
            <img class="logo" src="./img/logo.png">
            <ion-icon class="menu" name="people-circle-outline"></ion-icon>
        </div>
        <div class="chat" id="chat">
            <div class="received">
                <div class="msgSize"></div>
            </div>
        </div>
        <div class="bottom-bar">
            <textarea type="text" class="send" id="send" 
            name="message" placeholder="Type here...">
            </textarea>
            <ion-icon class="sendOutline" id="submit" name="paper-plane-outline" onclick="sendMsg()"></ion-icon>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
